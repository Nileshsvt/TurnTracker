<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Circular arrows (refresh/turn symbol) -->
  <g transform="translate(256, 256)">
    <!-- Top arrow -->
    <path d="M 0 -120 
             A 120 120 0 0 1 104 60 
             L 85 45 
             A 95 95 0 0 0 0 -95 
             Z" 
          fill="white" opacity="0.95"/>
    <polygon points="104,60 130,35 115,85" fill="white" opacity="0.95"/>
    
    <!-- Bottom arrow -->
    <path d="M 0 120 
             A 120 120 0 0 1 -104 -60 
             L -85 -45 
             A 95 95 0 0 0 0 95 
             Z" 
          fill="white" opacity="0.95"/>
    <polygon points="-104,-60 -130,-35 -115,-85" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="25" fill="white" opacity="0.9"/>
</svg>
